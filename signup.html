<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sing Up</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="container-1">
                <div class="signup">
                    <div class="links-signup">
                        <h2>Create an Account</h2>
                        <a href="#" class="bttn social-bttn fb"><i class="fa fa-facebook"
                                aria-hidden="true"></i>Sign in with Facebook</a>

                        <a href="#" class="bttn social-bttn tw"><i class="fa fa-twitter"
                                aria-hidden="true"></i>Sign in with Twitter</a>

                        <a href="#" class="bttn social-bttn gg"><i class="fa fa-google-plus"
                                aria-hidden="true"></i>Sign in with Google</a>

                        <a href="#" class="bttn social-bttn be"><i class="fa fa-behance"
                                aria-hidden="true"></i>Sign in with Behance</a>

                    </div>

                    <div class="form-signup">
                        <h2>Modern Website From</h2>
                        <form class="form">
                            <fieldset class="username">
                                <input type="text" name="username" placeholder="username">
                            </fieldset>
                            <fieldset class="email">
                                <input type="email" name="email" placeholder="email">
                            </fieldset>
                            <fieldset class="password">
                                <input type="password" name="password" placeholder="password">
                            </fieldset>
                            <button type="submit" class="bttn">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
